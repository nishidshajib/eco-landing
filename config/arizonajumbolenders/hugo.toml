  faqTitle = "Arizona Jumbo Lender Questions"
  faqSubtitle = "Common questions about Arizona jumbo loans and lender selection."

  faq1Question = "What is the jumbo loan limit in Arizona?"
  faq1Answer = "Arizona's conforming loan limit is $806,550. Loans above this amount are jumbo and require specialized lenders or portfolio programs."

  faq2Question = "Do Arizona jumbo lenders require higher credit scores?"
  faq2Answer = "Most jumbo lenders prefer 740+ credit scores. Portfolio lenders may approve 700+ with compensating factors and larger reserves."

  faq3Question = "Are Arizona jumbo rates higher than conventional?"
  faq3Answer = "Typically yes. Jumbo rates are often 0.25%–0.50% higher than conforming, though portfolio lenders can be competitive depending on borrower profile."

  faq4Question = "How much down payment is needed for Arizona jumbo loans?"
  faq4Answer = "Standard jumbo loans typically require 20% down. Super jumbo loans may require 25%–30% depending on loan amount and property type."

  faq5Question = "Can I use portfolio lenders for condos in Scottsdale?"
  faq5Answer = "Yes. Portfolio lenders can finance condos with HOA complexity or non-warrantable status, often with higher down payments and reserves."

  faq6Question = "How many jumbo lenders should I compare?"
  faq6Answer = "Compare at least 3 jumbo lenders (bank, portfolio, and broker options) to evaluate rates, fees, and underwriting flexibility."

