  [params.theme]
    name = 'Online HELOC Theme'
    license = 'MIT'
    licenseLink = 'https://github.com/yourname/yourtheme/blob/master/LICENSE'
    tags = ['blog', 'responsive', 'heloc', 'equity']
    features = ['blog', 'responsive']
    minVersion = '0.100.0'

  favicon = '/favicon.png'

  [params.pwa]
    display = 'standalone'
    themeColor = '#0C1B33'
    backgroundColor = '#F5F7FB'
    [[params.pwa.icons]]
      src = '/favicon.png'
      sizes = '192x192'
      type = 'image/png'
    [[params.pwa.icons]]
      src = '/favicon.png'
      sizes = '512x512'
