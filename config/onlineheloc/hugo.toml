[outputFormats]
  [outputFormats.MANIFEST]
    mediaType = 'application/json'
    baseName = 'manifest'
    isPlainText = true
  [outputFormats.THEMETOML]
    mediaType = 'application/toml'
    baseName = 'theme'
    isPlainText = true

[outputs]
  home = ['HTML', 'RSS', 'JSON', 'MANIFEST', 'THEMETOML']
  section = ['HTML', 'RSS']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

