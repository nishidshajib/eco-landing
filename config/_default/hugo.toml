baseURL = '/'
languageCode = 'en-us'
title = 'HELOC Loan Officers'
theme = 'heloc-blog'
disableKinds = []
relativeURLs = true
canonifyURLs = true
contentDir = 'content'
publishDir = 'public'

# Build configuration for Tailwind CSS
[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'

# Module mounts for Hugo stats
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'

# Pagination settings
[pagination]
pagerSize = 12
path = "page"

[params]
  description = 'Strategic HELOC planning hub with equity extraction playbooks, cash-out comparisons, and vetted loan officers nationwide'
  author = 'Browse Lenders®'
  shortName = 'HELOC Officers'
  tagline = 'Your Trusted Source for Home Equity Line of Credit Solutions'
  homepage = 'https://helocloanofficers.com/'
  
  # SEO Configuration
  siteName = 'HELOC Loan Officers'
  siteDescription = 'Strategic HELOC planning hub for HELOCLoanOfficers.com with equity extraction playbooks, cash-out comparisons, and vetted loan officers.'
  keywords = ['HELOC', 'Home Equity Line of Credit', 'Equity Extraction', 'Cash-Out Refinance', 'Middle Credit Score', 'Browse Lenders®', 'Home Equity Loans', 'Renovation Financing']
  
  # Social Media
  twitterHandle = '@BrowseLenders'
  supportEmail = 'support@browselenders.com'
  
  # Theme configuration
  [params.theme]
    name = 'HELOC Loan Officers Blog Theme'
    license = 'MIT'
    licenseLink = 'https://github.com/yourname/yourtheme/blob/master/LICENSE'
    tags = ['blog', 'responsive', 'heloc', 'home equity', 'equity extraction']
    features = ['blog', 'responsive']
    minVersion = '0.100.0'
  
  # Favicon configuration
  favicon = '/favicon.png'
  
  # PWA Manifest Settings
  [params.pwa]
    display = 'standalone'
    themeColor = '#002D62'
    backgroundColor = '#F7F9FC'
    
    # App Icons
    [[params.pwa.icons]]
      src = '/favicon.png'
      sizes = '192x192'
      type = 'image/png'
    
    [[params.pwa.icons]]
      src = '/favicon.png'
      sizes = '512x512'
      type = 'image/png'

# Custom output formats
[outputFormats]
  [outputFormats.MANIFEST]
    mediaType = 'application/json'
    baseName = 'manifest'
    isPlainText = true
  
  [outputFormats.THEMETOML]
    mediaType = 'application/toml'
    baseName = 'theme'
    isPlainText = true

[outputs]
  home = ["HTML", "RSS", "JSON", "MANIFEST", "THEMETOML"]
  section = ["HTML", "RSS"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Sitemap configuration for better SEO
[sitemap]
  changefreq = 'weekly'
  priority = 0.8
  filename = 'sitemap.xml'

# URL management
[permalinks]
  blogs = '/blogs/:slug/'
