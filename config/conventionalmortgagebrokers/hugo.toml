  # Theme configuration
  [params.theme]
    name = 'Conventional Mortgage Loans Blog Theme'
    license = 'MIT'
    licenseLink = 'https://github.com/yourname/yourtheme/blob/master/LICENSE'
    tags = ['blog', 'responsive', 'mortgage', 'jumbo loans', 'luxury homes']
