    minVersion = '0.100.0'
  
  # Favicon configuration
  favicon = '/favicon.png'
  
  # PWA Manifest Settings
  [params.pwa]
    display = 'standalone'
    themeColor = '#002D62'
    backgroundColor = '#F7F9FC'
    
    # App Icons
    [[params.pwa.icons]]
      src = '/favicon.png'
      sizes = '192x192'
