# Custom output formats
[outputFormats]
  [outputFormats.MANIFEST]
    mediaType = 'application/json'
    baseName = 'manifest'
    isPlainText = true
  
  [outputFormats.THEMETOML]
    mediaType = 'application/toml'
    baseName = 'theme'
    isPlainText = true

[outputs]
  home = ['HTML', 'RSS', 'JSON', 'MANIFEST', 'THEMETOML']
  section = ['HTML', 'RSS']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Sitemap configuration for better SEO
[sitemap]
  changefreq = 'weekly'
  priority = 0.8
  filename = 'sitemap.xml'

# URL management
[permalinks]
  blogs = '/blogs/:slug/'
