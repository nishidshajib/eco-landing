  faqTitle = "Wyoming Lender Questions"
  faqSubtitle = "Common questions about lender types, pricing, and approvals."

  faq1Question = "Which Wyoming lender is best for rural properties?"
  faq1Answer = "Portfolio lenders at local banks are best for rural acreage and ranch properties. Brokers with portfolio access can also match or beat local bank pricing."

  faq2Question = "Do credit unions offer the best rates?"
  faq2Answer = "Credit unions offer strong member pricing and low fees, but wholesale lenders can match or beat rates depending on credit tier and loan type. Compare APR for true cost."

  faq3Question = "Are national lenders good for Wyoming mortgages?"
  faq3Answer = "National lenders are competitive for standard homes but may lack rural property expertise. Brokers can access wholesale pricing from national lenders for better rates."

  faq4Question = "Why compare APR instead of just rate?"
  faq4Answer = "APR includes lender fees and points. Two identical rates can have different APRs, revealing the true cost of borrowing."

  faq5Question = "How many lenders should I compare?"
  faq5Answer = "Compare at least three lenders: one local bank/portfolio lender, one credit union (if member), and one national or wholesale lender."

  faq6Question = "Are jumbo loans harder to get in Wyoming?"
  faq6Answer = "Yes. Jumbo loans require higher credit scores, larger reserves, and specialized underwriting—especially in Jackson Hole. Specialized jumbo lenders are best."

