  faq1Question = "How do condo rules affect Hollywood mortgage rates?"
  faq1Answer = "HOA reserves, owner-occupancy, and litigation status can increase pricing or trigger lender overlays. Condo-aware lenders prevent last-minute rate hikes."

  faq2Question = "When should I lock my rate in LA?"
  faq2Answer = "Hollywood escrows often run 35–45 days due to condo review and appraisals. A 45-day lock is usually the safest starting point."

  faq3Question = "Is high-balance conforming cheaper than jumbo?"
  faq3Answer = "Yes. High-balance conforming typically runs 0.25%–0.50% below jumbo. Always verify the LA County limit before accepting jumbo pricing."

  faq4Question = "Why does APR matter more than rate?"
  faq4Answer = "APR reflects fees and points. Two identical rates can hide a large APR gap, which changes your true borrowing cost."

  faq5Question = "How many lenders should I compare?"
  faq5Answer = "At least three. Hollywood pricing varies by lender type (broker, bank, credit union), and APR comparisons often save thousands."

  faq6Question = "Do credit tiers matter on Hollywood loans?"
  faq6Answer = "Yes. A 40–60 point improvement can reduce APR by 0.25%–0.50%, especially on high-balance and jumbo loans."

