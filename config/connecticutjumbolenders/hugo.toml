  faqTitle = "Connecticut Jumbo Lending Questions"
  faqSubtitle = "Common questions about jumbo loan limits, qualification, and financing options."

  faq1Question = "What loan amounts qualify as jumbo in Connecticut?"
  faq1Answer = "Connecticut jumbo mortgages start at $766,550 (above conforming limits). Standard jumbo: $766K-$2M; super jumbo: $2M-$5M; ultra-jumbo: $5M+ (portfolio lenders only)."

  faq2Question = "How do portfolio lenders differ from agency jumbo programs?"
  faq2Answer = "Agency programs follow strict Fannie Mae/Freddie Mac guidelines. Portfolio lenders keep loans in-house, offering flexibility for complex income, non-traditional assets, and unique properties."

  faq3Question = "What credit score is needed for Connecticut jumbo loans?"
  faq3Answer = "Most jumbo lenders prefer 740+ scores; portfolio lenders may accept 700-740 with compensating factors or 680+ with strong assets and low DTI."

  faq4Question = "Why do waterfront properties need specialized jumbo lenders?"
  faq4Answer = "Waterfront properties require specialized appraisers, flood insurance verification, and property valuation expertise. Portfolio lenders with waterfront experience handle these nuances better."

  faq5Question = "Can I get jumbo financing for investment properties?"
  faq5Answer = "Yes, portfolio lenders often finance jumbo investment properties requiring 25-30% down payment and proof of investment experience. Agency programs have strict investment property limits."

  faq6Question = "How do I compare Connecticut jumbo lenders?"
  faq6Answer = "Request Loan Estimates from portfolio lenders, banks, and wholesale brokers. Compare total rates, closing costs, APR, and underwriting expertise for your specific situation."

