  faq1Question = "What's the minimum down payment for first-time buyers in Arizona?"
  faq1Answer = "FHA allows 3.5% down ($10,500 on $300K home). Conventional first-time programs start at 3%. Down payment assistance programs can cover the entire down payment (sometimes closing costs too)."

  faq2Question = "What credit score do I need to be a first-time buyer?"
  faq2Answer = "FHA requires 580+ credit score (though 620+ gets better rates). Conventional requires 620+. Some programs accept scores as low as 580 if other factors strong."

  faq3Question = "How long does the pre-approval process take?"
  faq3Answer = "Typical pre-approval: 1-3 days. Get pre-approved by multiple lenders before house hunting to compare FHA vs conventional and lock your buying power."

  faq4Question = "Can I get assistance with down payment in Arizona?"
  faq4Answer = "Yes. Arizona Housing Finance Authority offers down payment assistance. Many nonprofits and local government programs provide grants or forgivable loans. Check income limits and first-time buyer status requirements."

  faq5Question = "Should I get FHA or conventional as a first-time buyer?"
  faq5Answer = "FHA: Better for lower credit (580+), minimal savings, willing to pay mortgage insurance. Conventional: Better for higher credit (620+), some savings, lower rates. Compare with 2-3 lenders to decide."

  faq6Question = "What if my credit score is below 580?"
  faq6Answer = "Consider credit improvement for 30-90 days before applying. Small improvements (10-20 points) unlock better programs. Some lenders may approve below 580 with compensating factors (large down payment, strong income)."

