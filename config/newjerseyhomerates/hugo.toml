  faqTitle = "New Jersey Mortgage Rates FAQ"
  faqSubtitle = "Answers to common rate questions for Bergen, Essex, Morris, and Hudson borrowers."

  faq1Question = "What is the current average mortgage rate in New Jersey?"
  faq1Answer = "New Jersey rates fluctuate daily based on national market conditions. Bergen County typically offers the most competitive rates due to higher lender competition, while Essex and Morris County rates may run 0.125%–0.25% higher. Check BrowseLenders.com for current county-specific rates."

  faq2Question = "Why do New Jersey county rates differ?"
  faq2Answer = "County differences reflect lender competition, property value ranges, and market specialization. Bergen County's affluent market attracts numerous lenders, while Essex and Morris rely more on specialized jumbo and portfolio lenders."

  faq3Question = "How does New Jersey property tax impact my mortgage rate?"
  faq3Answer = "NJ property taxes (averaging 2.49% annually) significantly impact DTI calculations. A $1M home adds $25K/year in taxes ($2,083/month). This compresses available debt capacity—portfolio lenders at 45–50% DTI often necessary vs. agency 43% max."

  faq4Question = "Can I get jumbo financing in New Jersey?"
  faq4Answer = "Yes. Conforming limit in NJ is $806,550. Jumbo financing available up to $5M+ from portfolio lenders and specialized jumbo programs, with rates typically 0.25%–0.5% above agency conforming."

  faq5Question = "What credit score do I need for New Jersey mortgage rates?"
  faq5Answer = "Conventional rates available at 640+. FHA loans at 580+. Best rates at 740+. Portfolio lenders flexible at 700+. Score improvements of 40–60 points typically save 0.25%–0.75% on rates."

  faq6Question = "How do I compare New Jersey mortgage rates?"
  faq6Answer = "Get Loan Estimates from 3–5 lenders across different channels (banks, brokers, online). Compare APR, not just rate, to see true cost. Factor county differences, program type, and lender specialization when comparing."

