  faq1Question = "Why do NH rates vary by season?"
  faq1Answer = "Spring/summer buying season creates lender competition, often tightening pricing. Winter markets slow, and rates may widen slightly."

  faq2Question = "Are Portsmouth rates better than northern NH?"
  faq2Answer = "More lender competition in Portsmouth/Manchester can create better pricing, but brokers access wholesale rates statewide."

  faq3Question = "Should I lock now or wait?"
  faq3Answer = "Lock when you're comfortable with the rate and have a closing timeline. Floating risks rate increases for marginal potential savings."

  faq4Question = "Why does APR matter more than rate?"
  faq4Answer = "APR includes lender fees and points. Two identical rates can have different APRs based on origination costs."

  faq5Question = "How many lenders should I compare?"
  faq5Answer = "At least three. Compare brokers, banks, and credit unions to see APR and fee differences."

  faq6Question = "Can credit improvement lower my NH rate?"
