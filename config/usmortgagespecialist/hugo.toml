baseURL = 'https://usmortgagespecialist.com/'
languageCode = 'en-us'
title = 'US Mortgage Specialist'
theme = 'heloc-blog'
disableKinds = []
relativeURLs = true
canonifyURLs = true
contentDir = 'content/usmortgagespecialist'
publishDir = 'public/usmortgagespecialist'

[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\\.json'
    target = 'css'

[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'

[pagination]
pagerSize = 12
path = 'page'

