  [params.theme]
    name = 'USMortgageSpecialist Theme'
    license = 'MIT'
    licenseLink = 'https://github.com/yourname/yourtheme/blob/master/LICENSE'
    tags = ['blog', 'responsive', 'mortgage', 'consumer']
    features = ['blog', 'responsive']
    minVersion = '0.100.0'

  favicon = '/favicon.png'

  [params.pwa]
    display = 'standalone'
    themeColor = '#0B1F3A'
    backgroundColor = '#F5F7FA'
