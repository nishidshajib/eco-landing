  faq1Question = 'What loan amount triggers jumbo financing in Florida?'
  faq1Answer = 'Conforming loan limits vary by county. Miami-Dade, Broward, and Palm Beach have higher limits than inland counties. Any loan above the county limit requires jumbo financing with stricter guidelines.'

  faq2Question = 'Why do jumbo lenders require higher credit scores?'
  faq2Answer = 'Jumbo loans carry more risk because they exceed government-backed limits. Lenders compensate by requiring 700+ scores, lower debt-to-income ratios, and larger cash reserves.'

  faq3Question = 'How does coastal property affect jumbo approval?'
  faq3Answer = 'Waterfront properties require wind and flood insurance that complicate underwriting. Lenders want proof of coverage and reserve funds to cover higher premiums before approving jumbo loans.'

  faq4Question = 'What if my Florida condo is non-warrantable?'
  faq4Answer = 'Non-warrantable condos—those with litigation, rental ratios above limits, or incomplete projects—require portfolio jumbo lenders willing to accept higher risk in exchange for stricter terms.'

