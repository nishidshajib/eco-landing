[outputFormats]
  [outputFormats.MANIFEST]
    mediaType = 'application/json'
    baseName = 'manifest'
    isPlainText = true
  [outputFormats.THEMETOML]
    mediaType = 'application/toml'
    baseName = 'theme'
    isPlainText = true

[outputs]
  home = ['HTML', 'RSS', 'JSON', 'MANIFEST', 'THEMETOML']
  section = ['HTML', 'RSS']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[sitemap]
  changefreq = 'weekly'
  priority = 0.8
  filename = 'sitemap.xml'

[permalinks]
  blogs = '/blogs/:slug/'
