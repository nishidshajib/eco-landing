  [params.theme]
    name = 'Online Value Calculator Theme'
    license = 'MIT'
    licenseLink = 'https://github.com/yourname/yourtheme/blob/master/LICENSE'
    tags = ['blog', 'responsive', 'home value', 'equity']
    features = ['blog', 'responsive']
    minVersion = '0.100.0'

  favicon = '/favicon.png'

  [params.pwa]
    display = 'standalone'
    themeColor = '#002D62'
    backgroundColor = '#F7F9FC'
    [[params.pwa.icons]]
      src = '/favicon.png'
      sizes = '192x192'
      type = 'image/png'
    [[params.pwa.icons]]
      src = '/favicon.png'
      sizes = '512x512'
