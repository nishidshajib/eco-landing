  faqTitle = 'Valuation Questions We Tackle Daily'
  faqSubtitle = 'Use these answers to guide your next move.'

  faq1Question = 'How accurate are online home value estimates?'
  faq1Answer = 'Online estimates are a starting point, not the finish line. We compare automated models, private data, and hyper-local comps, then explain the variance so you can decide whether to challenge, accept, or bolster the number.'

  faq2Question = 'When should I order a professional appraisal?'
  faq2Answer = 'If you are within 5% of a target price that changes your strategy—like triggering PMI removal or listing above a round number—schedule an appraisal. Bring documentation and upgrades so the appraiser can validate your stance quickly.'

  faq3Question = 'Can I use the same valuation packet for refinancing and selling?'
  faq3Answer = 'Yes, but adjust the storytelling. Refinances demand more lender overlays, while listings require market narrative. We provide templates for both so you simply swap focus points without rebuilding the data.'

  faq4Question = 'How do I keep my valuation current?'
  faq4Answer = 'Refresh your workbook every quarter or after major improvements. Updating comps, credit, and renovation receipts ensures lenders or buyers see the latest picture instead of last year’s profile.'

