  [params.theme]
    name = 'Conforming Home Rates Theme'
    license = 'MIT'
    licenseLink = 'https://github.com/yourname/yourtheme/blob/master/LICENSE'
    tags = ['blog', 'responsive', 'conforming rates', 'mortgage']
    features = ['blog', 'responsive']
    minVersion = '0.100.0'

  favicon = '/favicon.png'

  [params.pwa]
    display = 'standalone'
    themeColor = '#0C1B33'
    backgroundColor = '#F5F7FB'
    [[params.pwa.icons]]
      src = '/favicon.png'
      sizes = '192x192'
      type = 'image/png'
    [[params.pwa.icons]]
      src = '/favicon.png'
      sizes = '512x512'
      type = 'image/png'

[outputFormats]
  [outputFormats.MANIFEST]
    mediaType = 'application/json'
    baseName = 'manifest'
    isPlainText = true
  [outputFormats.THEMETOML]
    mediaType = 'application/toml'
    baseName = 'theme'
    isPlainText = true

[outputs]
  home = ['HTML', 'RSS', 'JSON', 'MANIFEST', 'THEMETOML']
  section = ['HTML', 'RSS']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[sitemap]
  changefreq = 'weekly'
  priority = 0.8
  filename = 'sitemap.xml'

[permalinks]
  blogs = '/blogs/:slug/'
