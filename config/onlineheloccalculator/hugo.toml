  faqTitle = 'Frequently Asked Questions About HELOC Calculators & Equity Access'
  faqSubtitle = 'Clear answers about HELOC planning, credit impact, and equity access strategies'
  
  # FAQ 1
  faq1Question = 'How much HELOC can I qualify for based on home equity?'
  faq1Answer = '''HELOC qualification typically allows borrowing up to 80-90% combined loan-to-value (CLTV) depending on credit profile. Example: $500K home value at 85% CLTV = $425K maximum combined debt. With $300K existing mortgage, maximum HELOC = $125K. Lenders consider credit scores (typically 680+ required), debt-to-income ratios (usually under 43%), income stability, and home equity cushions. Higher credit scores (720+) may qualify for higher CLTV limits and better rate pricing. Calculate available credit lines accurately, understand lender-specific CLTV policies, and compare with <a href="https://www.cash-outrefinance.com" class="text-accent hover:underline" target="_blank">cash-out refinancing</a> potentially accessing different equity amounts.'''
  
  # FAQ 2
  faq2Question = 'What is the difference between HELOC draw period and repayment period?'
  faq2Answer = '''HELOC draw period (typically 10 years) allows borrowing up to credit limit with interest-only payments optional. Repayment period (typically 20 years after draw ends) requires principal-plus-interest payments on outstanding balance with no additional borrowing allowed. Example: $80K HELOC at 9.0% during draw = $600/month interest-only. After draw period ends, same balance requires $720/month P&I for 20 years. Some lenders offer interest-only options during draw (pay only accrued interest) or principal-plus-interest options (reduce balance during draw period). Understanding payment structures helps budget for increases when transitioning from draw to repayment phase.'''
  
  # FAQ 3
  faq3Question = 'Should I choose HELOC or cash-out refinance for accessing home equity?'
  faq3Answer = '''HELOC advantages: draw/repay flexibility, access funds as needed, potentially lower initial costs, revolving credit line. Cash-out refinance advantages: fixed interest rate, predictable payments, debt consolidation into single loan, potentially lower rate than HELOC. Choose HELOC when: need ongoing access flexibility, prefer interest-only draw period, current mortgage rate is favorable (don't want to refinance first mortgage at higher rate). Choose cash-out refinance when: prefer fixed payments, want debt consolidation, can secure favorable fixed rate, need large lump sum upfront. Analyze total costs comparing HELOC variable rate scenarios with <a href="https://www.cash-outrefinance.com" class="text-accent hover:underline" target="_blank">cash-out refinance</a> fixed payments over intended borrowing period.'''
  
  # FAQ 4
  faq4Question = 'How do HELOC rates work and what affects my rate pricing?'
  faq4Answer = '''HELOCs have variable rates typically structured as Prime Rate + Margin. Example: Prime at 8.50% + 1.00% margin = 9.50% HELOC rate. Margin depends on credit score (720+ gets best pricing), loan-to-value ratio (lower LTV = lower margin), and relationship with lender. As Prime Rate changes (set by banks following Federal Reserve policy), HELOC rate adjusts accordingly. Rate caps (typically 18% lifetime maximum) protect against extreme increases. Your <a href="https://www.middlecreditscore.com" class="text-accent hover:underline" target="_blank">credit score</a> significantly affects margin assignment—improving credit before applying can reduce margin by 0.50-1.50%, saving substantially over credit line life.'''
  
  # FAQ 5
  faq5Question = 'What are typical HELOC closing costs and fees?'
  faq5Answer = '''HELOC closing costs vary significantly by lender—some offer no-closing-cost HELOCs with slightly higher margins, others charge $500-$2,000 covering appraisal, title search, and administrative fees. Common fees: appraisal ($400-$600), title search ($100-$300), origination fee (0-2% of credit line), annual maintenance fee ($0-$100/year), early closure fee if paid off within 2-3 years ($250-$500). Compare total costs including closing fees, annual fees, and interest rates when evaluating <a href="https://www.browselenders.com" class="text-accent hover:underline" target="_blank">HELOC lenders</a>. Some lenders waive fees for high credit scores or large credit lines, making comprehensive comparison essential for optimal value.'''
  
  # FAQ 6
  faq6Question = 'Can I convert my HELOC to a fixed-rate loan?'
  faq6Answer = '''Many lenders offer fixed-rate conversion options allowing you to lock in fixed rates on all or portion of HELOC balance, protecting against future rate increases. Conversion features vary: some allow multiple fixed-rate advances (lock different amounts at different times), others charge fees for conversions ($50-$250), some limit conversion amounts or frequency. Fixed-rate conversion periods typically range 5-20 years with rates slightly higher than current HELOC variable rate at conversion time. Alternative: consider <a href="https://www.cash-outrefinance.com" class="text-accent hover:underline" target="_blank">cash-out refinancing</a> to consolidate HELOC into fixed-rate first mortgage if substantial balance exists and mortgage rates are favorable.'''
  
