  faqSubtitle = "Common questions about brokers, wholesale pricing, and lender access."

  faq1Question = "How do Wyoming mortgage brokers get lower rates?"
  faq1Answer = "Brokers access wholesale pricing from lenders, which is 0.125%–0.375% below retail pricing. The same lender offers lower rates through broker channels due to lower marketing costs."

  faq2Question = "Are brokers more expensive than banks?"
  faq2Answer = "Not usually. Brokers can be paid by the lender (lender-paid compensation) or borrower-paid. Wholesale rates often offset broker fees, lowering APR vs banks."

  faq3Question = "Do brokers work with rural property lenders?"
  faq3Answer = "Yes. Wyoming brokers often have portfolio lender access for acreage and ranch properties, which many national lenders decline."

  faq4Question = "How many lenders should a broker have?"
  faq4Answer = "15+ lenders is ideal. More lender access improves pricing and approval odds. Ask brokers to show rate sheets or lender lists."

  faq5Question = "Should I compare multiple brokers?"
  faq5Answer = "Yes. Compare 3+ brokers for lender access, compensation transparency, and APR differences."

  faq6Question = "How do I verify a broker's license?"
  faq6Answer = "Check NMLSConsumerAccess.org for active Wyoming licensing and disciplinary history before sharing personal financial information."

