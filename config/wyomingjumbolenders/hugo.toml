  faq1Question = "What is Wyoming's jumbo loan limit?"
  faq1Answer = "The conforming limit is $766,550. Loans above this are jumbo. Some counties may have high-balance limits slightly higher, but most Jackson Hole properties require true jumbo financing."

  faq2Question = "Do jumbo lenders require larger down payments?"
  faq2Answer = "Most jumbo lenders require 20%–30% down, but some portfolio programs allow 10%–15% with strong credit and reserves."

  faq3Question = "How much reserve money do jumbo lenders need?"
  faq3Answer = "Typical reserve requirements are 6–12 months of payments. Portfolio and luxury lenders may require 12–24 months for high-value properties."

  faq4Question = "Are jumbo rates higher than conforming?"
  faq4Answer = "Jumbo rates are often 0.125%–0.375% higher, but specialized lenders can match or beat conforming rates depending on credit and reserves."

  faq5Question = "Can self-employed borrowers qualify for jumbo?"
  faq5Answer = "Yes. Asset-based or bank-statement jumbo programs allow qualification without standard W-2 income. Rates may be higher but approval is possible."

  faq6Question = "Why compare APR for jumbo loans?"
  faq6Answer = "Jumbo fees are higher. A 0.25% APR difference can cost $20,000+ over five years on a $1.5M loan—APR reveals true borrowing cost."

