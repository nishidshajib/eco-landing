  faq1Question = 'How much liquidity do jumbo lenders require?'
  faq1Answer = 'Most jumbo lenders want 6-12 months of reserves after closing, and they prefer seasoned assets. We tag accounts that qualify, explain the seasoning timeline, and write short memos so committees know why capital gains, RSU sales, or trust distributions are dependable.'

  faq2Question = 'Can I use asset depletion to qualify?'
  faq2Answer = 'Yes, but each jumbo bank has a different divisor. We compare them, document how you derived the monthly income figure, and show stress tests that still meet DSCR even if markets dip 20%.'

  faq3Question = 'What if my bonus arrives after closing?'
  faq3Answer = 'We model bridge liquidity and pair it with employer letters so the jumbo officer can treat the pending bonus as compensating strength. Transparent calendars keep everyone calm.'

  faq4Question = 'How do jumbo appraisals handle unique homes?'
  faq4Answer = 'We preload comps, renovation receipts, rental histories, and narrative letters so the jumbo appraiser has context before driving the valuation. If adjustments are required, your agent already has the data to defend the number.'

