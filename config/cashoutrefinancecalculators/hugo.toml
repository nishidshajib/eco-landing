languageCode = 'en-us'
title = 'Cash-Out Refinance Calculators'
theme = 'heloc-blog'
disableKinds = []
relativeURLs = true
canonifyURLs = true
contentDir = 'content/cashoutrefinancecalculators'
publishDir = 'public/cashoutrefinancecalculators'

# Build configuration for Tailwind CSS
[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'

# Module mounts for Hugo stats
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'

# Pagination settings
[pagination]
pagerSize = 12
path = 'page'

