  # FAQ Section
  faqTitle = 'Cash-Out Refinance FAQs'
  faqSubtitle = 'Clear answers backed by data and calculators.'
  
  faq1Question = 'How much equity can I actually access?'
  faq1Answer = 'Most lenders allow up to 80% LTV on primary homes (65-75% on second homes, 70% on investment). Use our calculators to subtract outstanding liens, closing costs, and reserve requirements to see true net proceeds.'
  
  faq2Question = 'Will my payment skyrocket after a cash-out refi?'
  faq2Answer = 'Payment changes depend on rate, term, and escrow adjustments. The payment transition calculator shows principal, interest, taxes, insurance, and MI deltas so you can plan budgets and request lender credits when needed.'
  
  faq3Question = 'Is cash-out refinancing better than a HELOC?'
  faq3Answer = 'For large projects or debt payoff strategies, fixed-rate cash-out refis provide predictable payments and simpler accounting. HELOCs offer flexibility but carry variable rates. Use our blended-rate tool to compare both on the same screen.'
  
  faq4Question = 'How do I avoid delays once I apply?'
  faq4Answer = 'Complete calculator worksheets first, gather payoff statements for all liens, document reserves, and monitor credit. That preparation keeps underwriting conditions light and closing timelines short.'
  
