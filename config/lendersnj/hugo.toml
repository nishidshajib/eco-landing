  faqSubtitle = "Common questions about credit unions, banks, and national lenders."

  faq1Question = "What's the difference between NJ credit unions and banks?"
  faq1Answer = "Credit unions are non-profit member cooperatives with lower overhead and better rates (0.125%–0.25% below banks). Banks are for-profit with broader services but higher rates."

  faq2Question = "Do NJ credit unions have better rates?"
  faq2Answer = "Often yes, especially for conventional loans with 740+ credit. Credit unions frequently beat banks and national lenders by 0.10%–0.20%."

  faq3Question = "What is portfolio lending?"
  faq3Answer = "Portfolio lenders keep loans in-house vs selling to Fannie/Freddie. This allows manual underwriting for self-employed, investors, or unique scenarios."

  faq4Question = "Are online lenders safe?"
  faq4Answer = "Yes. National lenders are federally regulated and NMLS licensed. They fund billions annually with technology-driven processes."

  faq5Question = "Can I use an out-of-state lender?"
  faq5Answer = "Yes. National lenders operate in NJ with NMLS licensing requirements. Many NJ borrowers use them for better rates or faster closings."

  faq6Question = "Which NJ lenders are best for first-time buyers?"
  faq6Answer = "Credit unions offer first-time programs, national lenders provide efficient FHA 3.5% down, and regional banks have portfolio flexibility. Compare all three."

