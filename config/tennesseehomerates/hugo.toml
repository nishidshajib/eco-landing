  faq1Answer = "Tennessee rates currently range: Conventional 6.25-6.75% (740+ credit), FHA 6.50-7.00% (620+ credit), VA 6.00-6.50% (veterans). Rates vary by lender, credit score, down payment, and loan type. Compare multiple lenders for best pricing."

