  faq2Answer = "Tennessee mortgage rates typically track national averages within 0.10-0.25%. Nashville and Memphis markets highly competitive; rural Tennessee may see slight premium (0.10%) due to lower loan volumes. Overall, Tennessee rates competitive nationwide."

  faq3Question = "What credit score do I need for best Tennessee mortgage rates?"
  faq3Answer = "740+ credit score gets best Tennessee rates. Each 20-point drop costs ~0.25% in rate. Example: 740 credit = 6.50% rate; 680 credit = 7.00% rate (0.50% difference = $85/month on $350K loan)."

  faq4Question = "Should I use a local Tennessee lender or national lender?"
  faq4Answer = "Compare both. Tennessee credit unions sometimes offer 0.25% better rates than national lenders; national lenders may have faster processing. Get 3-5 quotes mixing local and national to ensure competitive pricing."

  faq5Question = "How long does it take to get a Tennessee mortgage?"
  faq5Answer = "Typical Tennessee mortgage timeline: Pre-approval 1-3 days, full underwriting 7-14 days, closing 25-35 days total. Rush closings possible in 15-20 days if documentation organized and lender has capacity."

