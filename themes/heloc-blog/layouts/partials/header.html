<!-- Header -->
<header class="fixed top-0 left-0 right-0 z-50 text-white transition-all duration-300" :class="scrolled ? 'bg-primary/95 backdrop-blur-md shadow-lg' : 'bg-transparent'">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
        <div class="text-xl font-bold">HELOCLOANOFFICERS.COM</div>
        <nav class="hidden md:flex items-center space-x-4">
            <a class="text-sm hover:text-accent" href="/">Home</a>
            <a class="text-sm hover:text-accent" href="/posts/">Blog</a>
            <a class="text-sm hover:text-accent" href="https://www.browselenders.com">Program Guidance</a>
            <a class="text-sm hover:text-accent" href="https://browselenders.com/mortgage-terms/">Education</a>
            <a class="text-sm hover:text-accent" href="https://browselenders.com/calculators/">Calculators</a>
            <a class="text-sm hover:text-accent" href="/#contact">Contact</a>
        </nav>
        <div class="flex items-center gap-4">
            <a class="hidden md:inline-block text-sm text-white bg-accent p-2 px-4 rounded-full hover:bg-blue-500" href="mailto:support@browselenders.com">Support</a>
            <!-- Mobile menu button -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-white focus:outline-none" aria-label="Toggle menu">
                <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <svg x-show="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>
    <!-- Mobile menu -->
    <div x-show="mobileMenuOpen" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 transform -translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform -translate-y-2"
         @click.away="mobileMenuOpen = false"
         class="md:hidden bg-primary/95 backdrop-blur-md">
        <nav class="container mx-auto px-6 py-4 flex flex-col space-y-3">
            <a class="text-sm hover:text-accent py-2" href="/" @click="mobileMenuOpen = false">Home</a>
            <a class="text-sm hover:text-accent py-2" href="/posts/" @click="mobileMenuOpen = false">Blog</a>
            <a class="text-sm hover:text-accent py-2" href="https://www.browselenders.com" @click="mobileMenuOpen = false">Program Guidance</a>
            <a class="text-sm hover:text-accent py-2" href="https://browselenders.com/mortgage-terms/" @click="mobileMenuOpen = false">Education</a>
            <a class="text-sm hover:text-accent py-2" href="https://browselenders.com/calculators/" @click="mobileMenuOpen = false">Calculators</a>
            <a class="text-sm hover:text-accent py-2" href="/#contact" @click="mobileMenuOpen = false">Contact</a>
            <a class="text-sm text-white bg-accent p-2 px-4 rounded-full hover:bg-blue-500 text-center" href="mailto:support@browselenders.com" @click="mobileMenuOpen = false">Support</a>
        </nav>
    </div>
</header>
